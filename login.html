<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Caslon+Display&family=Philosopher&family=Playfair+Display:ital@0;1&family=Tapestry&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./login-style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <img class="image" src="./back login1.jpg" alt="">
    </div>
    <div class="container">
        <div class="note">
            <p>LUXURY RESORT</p>
            <div class="note-content">
                <p>Thiên đường có tại trần gian</p>
                <p>luxury Resort nơi hạnh phúc của bạn bắt đầu!</p>
            </div>
        </div>

        <div class="center">
            

            <form action="ad-index.html" autocomplete="on" >
                <h1>Login</h1>
                <div class="txt_field">
                    <input class="input" id="username" type="text" required>
                    <label for="">Username</label>
                    <span></span>
                </div>

                <div class="txt_field">
                    <input class="input" id="password" type="password" required>
                    <label for="">Password</label>
                    <span></span>
                </div>

                <div class="pass">Forgot Password</div>

                <button onclick="login()">
                    <a class="link" href="ad-index.html">Đăng nhập</a>             
                </button>
                
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </div>


    <script language="JavaScripts" src="./login.js"></script>
</body>
</html>
